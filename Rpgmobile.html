<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–æ–±–∏–ª—å–Ω–∞—è RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #222;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            touch-action: manipulation;
        }
        #joystick {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 120px;
            height: 120px;
        }
        #joystickBase {
            width: 100%;
            height: 100%;
            background-color: rgba(100, 100, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        #joystickHandle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="joystick">
        <div id="joystickBase"></div>
        <div id="joystickHandle"></div>
    </div>
    
    <div id="ui">
        <div class="btn" id="attackBtn">‚öîÔ∏è</div>
        <div class="btn" id="skillBtn">üî•</div>
        <div class="btn" id="inventoryBtn">üéí</div>
    </div>
    
    <div id="stats">
        <div>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
        <div>–ó–¥–æ—Ä–æ–≤—å–µ: <span id="health">100</span>/<span id="maxHealth">100</span></div>
        <div>–û–ø—ã—Ç: <span id="exp">0</span>/<span id="expToNext">100</span></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 40,
            speed: 5,
            color: '#3498db',
            health: 100,
            maxHealth: 100,
            level: 1,
            exp: 0,
            expToNext: 100,
            attackPower: 10,
            direction: { x: 0, y: 0 }
        };
        
        const enemies = [];
        const items = [];
        const particles = [];
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–∂–æ–π—Å—Ç–∏–∫–æ–º
        const joystick = {
            base: document.getElementById('joystickBase'),
            handle: document.getElementById('joystickHandle'),
            active: false,
            startX: 0,
            startY: 0,
            moveX: 0,
            moveY: 0,
            maxDist: 50
        };
        
        joystick.base.addEventListener('touchstart', handleJoystickStart);
        joystick.base.addEventListener('touchmove', handleJoystickMove);
        joystick.base.addEventListener('touchend', handleJoystickEnd);
        
        function handleJoystickStart(e) {
            e.preventDefault();
            const rect = joystick.base.getBoundingClientRect();
            joystick.startX = rect.left + rect.width / 2;
            joystick.startY = rect.top + rect.height / 2;
            joystick.active = true;
            updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
        }
        
        function handleJoystickMove(e) {
            e.preventDefault();
            if (joystick.active) {
                updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
            }
        }
        
        function handleJoystickEnd(e) {
            e.preventDefault();
            joystick.active = false;
            joystick.handle.style.transform = 'translate(-50%, -50%)';
            player.direction.x = 0;
            player.direction.y = 0;
        }
        
        function updateJoystick(touchX, touchY) {
            const dx = touchX - joystick.startX;
            const dy = touchY - joystick.startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > joystick.maxDist) {
                const angle = Math.atan2(dy, dx);
                const limitedX = joystick.startX + Math.cos(angle) * joystick.maxDist;
                const limitedY = joystick.startY + Math.sin(angle) * joystick.maxDist;
                joystick.moveX = limitedX - joystick.startX;
                joystick.moveY = limitedY - joystick.startY;
            } else {
                joystick.moveX = dx;
                joystick.moveY = dy;
            }
            
            joystick.handle.style.transform = `translate(calc(-50% + ${joystick.moveX}px), calc(-50% + ${joystick.moveY}px)`;
            
            // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const normX = joystick.moveX / joystick.maxDist;
            const normY = joystick.moveY / joystick.maxDist;
            
            player.direction.x = normX;
            player.direction.y = normY;
        }
        
        // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
        document.getElementById('attackBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            playerAttack();
        });
        
        document.getElementById('skillBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            useSkill();
        });
        
        document.getElementById('inventoryBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            showInventory();
        });
        
        function playerAttack() {
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –∞—Ç–∞–∫–∏
            createParticles(player.x, player.y, 10, '#f1c40f', 2);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ø–∞–¥–∞–Ω–∏–µ –ø–æ –≤—Ä–∞–≥–∞–º
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dist = Math.sqrt((player.x - enemy.x) ** 2 + (player.y - enemy.y) ** 2);
                
                if (dist < player.size + enemy.size) {
                    // –ü–æ–ø–∞–¥–∞–Ω–∏–µ!
                    enemy.health -= player.attackPower;
                    createParticles(enemy.x, enemy.y, 5, '#e74c3c', 1);
                    
                    if (enemy.health <= 0) {
                        // –í—Ä–∞–≥ —É–±–∏—Ç
                        player.exp += enemy.expReward;
                        createParticles(enemy.x, enemy.y, 15, '#2ecc71', 3);
                        enemies.splice(i, 1);
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
                        if (player.exp >= player.expToNext) {
                            levelUp();
                        }
                        
                        // –ò–Ω–æ–≥–¥–∞ –≤—ã–ø–∞–¥–∞–µ—Ç –ø—Ä–µ–¥–º–µ—Ç
                        if (Math.random() < 0.3) {
                            createItem(enemy.x, enemy.y);
                        }
                    }
                }
            }
            
            updateStats();
        }
        
        function useSkill() {
            // –ü—Ä–æ—Å—Ç–æ–µ —É–º–µ–Ω–∏–µ - –æ–≥–Ω–µ–Ω–Ω–∞—è –≤–æ–ª–Ω–∞
            createParticles(player.x, player.y, 30, '#e67e22', 3);
            
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dist = Math.sqrt((player.x - enemy.x) ** 2 + (player.y - enemy.y) ** 2);
                
                if (dist < 150) {
                    enemy.health -= player.attackPower * 2;
                    createParticles(enemy.x, enemy.y, 8, '#e74c3c', 2);
                    
                    if (enemy.health <= 0) {
                        player.exp += enemy.expReward;
                        createParticles(enemy.x, enemy.y, 15, '#2ecc71', 3);
                        enemies.splice(i, 1);
                        
                        if (player.exp >= player.expToNext) {
                            levelUp();
                        }
                        
                        if (Math.random() < 0.4) {
                            createItem(enemy.x, enemy.y);
                        }
                    }
                }
            }
            
            updateStats();
        }
        
        function showInventory() {
            // –ü—Ä–æ—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤–º–µ—Å—Ç–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
            alert(`–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å:\n–£—Ä–æ–≤–µ–Ω—å: ${player.level}\n–ê—Ç–∞–∫–∞: ${player.attackPower}\n–û–ø—ã—Ç: ${player.exp}/${player.expToNext}`);
        }
        
        function levelUp() {
            player.level++;
            player.exp -= player.expToNext;
            player.expToNext = Math.floor(player.expToNext * 1.5);
            player.maxHealth += 20;
            player.health = player.maxHealth;
            player.attackPower += 5;
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –ø–æ–≤—ã—à–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è
            createParticles(player.x, player.y, 30, '#9b59b6', 4);
            
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('level').textContent = player.level;
            document.getElementById('health').textContent = player.health;
            document.getElementById('maxHealth').textContent = player.maxHealth;
            document.getElementById('exp').textContent = player.exp;
            document.getElementById('expToNext').textContent = player.expToNext;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–∞–≥–æ–≤
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch (side) {
                case 0: // —Å–≤–µ—Ä—Ö—É
                    x = Math.random() * canvas.width;
                    y = -50;
                    break;
                case 1: // —Å–ø—Ä–∞–≤–∞
                    x = canvas.width + 50;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // —Å–Ω–∏–∑—É
                    x = Math.random() * canvas.width;
                    y = canvas.height + 50;
                    break;
                case 3: // —Å–ª–µ–≤–∞
                    x = -50;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            const type = Math.random() < 0.7 ? 'normal' : 'elite';
            const size = type === 'normal' ? 30 : 40;
            const health = type === 'normal' ? 30 : 60;
            const speed = type === 'normal' ? 2 : 1.5;
            const color = type === 'normal' ? '#e74c3c' : '#c0392b';
            const expReward = type === 'normal' ? 20 : 50;
            
            enemies.push({
                x, y, size, health, maxHealth: health, speed, color, expReward, type
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function createItem(x, y) {
            const types = ['health', 'exp', 'power'];
            const type = types[Math.floor(Math.random() * types.length)];
            let color, value;
            
            switch (type) {
                case 'health':
                    color = '#2ecc71';
                    value = 20;
                    break;
                case 'exp':
                    color = '#3498db';
                    value = 30;
                    break;
                case 'power':
                    color = '#e74c3c';
                    value = 5;
                    break;
            }
            
            items.push({
                x, y, size: 15, color, type, value
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles(x, y, count, color, size) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * size + 1,
                    color,
                    life: 30 + Math.random() * 30,
                    alpha: 1
                });
            }
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if (player.direction.x !== 0 || player.direction.y !== 0) {
                player.x += player.direction.x * player.speed;
                player.y += player.direction.y * player.speed;
                
                // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
                player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
                player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ –∏–≥—Ä–æ–∫—É
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    enemy.x += (dx / dist) * enemy.speed;
                    enemy.y += (dy / dist) * enemy.speed;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
                if (dist < player.size + enemy.size) {
                    player.health -= 0.5;
                    createParticles(enemy.x, enemy.y, 3, '#e74c3c', 1);
                    
                    if (player.health <= 0) {
                        player.health = 0;
                        gameOver();
                    }
                    
                    updateStats();
                }
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ –≤—Ä–∞–≥–∞
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
                
                // –ü–æ–ª–æ—Å–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è
                if (enemy.health < enemy.maxHealth) {
                    const healthWidth = (enemy.health / enemy.maxHealth) * (enemy.size * 2);
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(enemy.x - enemy.size, enemy.y - enemy.size - 10, healthWidth, 5);
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–±–æ—Ä–∞
                const dist = Math.sqrt((player.x - item.x) ** 2 + (player.y - item.y) ** 2);
                
                if (dist < player.size + item.size) {
                    // –ü–æ–¥–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–∞
                    switch (item.type) {
                        case 'health':
                            player.health = Math.min(player.maxHealth, player.health + item.value);
                            createParticles(item.x, item.y, 10, item.color, 2);
                            break;
                        case 'exp':
                            player.exp += item.value;
                            createParticles(item.x, item.y, 10, item.color, 2);
                            
                            if (player.exp >= player.expToNext) {
                                levelUp();
                            }
                            break;
                        case 'power':
                            player.attackPower += item.value;
                            createParticles(item.x, item.y, 10, item.color, 2);
                            break;
                    }
                    
                    items.splice(i, 1);
                    updateStats();
                    continue;
                }
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞
                ctx.fillStyle = item.color;
                ctx.beginPath();
                ctx.arc(item.x, item.y, item.size, 0, Math.PI * 2);
                ctx.fill();
                
                // –ú–∏–≥–∞–Ω–∏–µ
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(item.x, item.y, item.size + 3, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha = p.life / 60;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            
            // –ü–æ–ª–æ—Å–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è –∏–≥—Ä–æ–∫–∞
            const healthWidth = (player.health / player.maxHealth) * (player.size * 2);
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(player.x - player.size, player.y - player.size - 10, healthWidth, 5);
            
            // –°–ø–∞–≤–Ω –≤—Ä–∞–≥–æ–≤
            if (Math.random() < 0.02) {
                spawnEnemy();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —É—Ä–æ–≤–µ–Ω—å: ${player.level}`);
            resetGame();
        }
        
        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.health = player.maxHealth;
            player.level = 1;
            player.exp = 0;
            player.expToNext = 100;
            player.attackPower = 10;
            
            enemies.length = 0;
            items.length = 0;
            particles.length = 0;
            
            updateStats();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        updateStats();
        gameLoop();
    </script>
</body>
  </html>
